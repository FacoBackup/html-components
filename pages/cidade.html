<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="module">
        import Form from "../components/form/Form.js";


        window.onload = async () => {
            const form = new Form()
            let tempData = sessionStorage.getItem("TEMP-CIDADE")
            try{
                if(tempData)
                    tempData = JSON.parse(tempData)
            }catch (err){
                console.error(err)
            }
            console.log(tempData)
            form.render(
                {
                    title: "Cidade",
                    submitLabel: "Salvar",
                    keys: [
                        {
                            attributes: {
                                type: "string",
                                placeholder: "Unidade Federativa",
                                value: tempData?.uf,
                            },
                            key: "uf",
                            label: "UF"
                        },
                        {
                            areaInput: true,
                            attributes: {
                                placeholder: "Município",
                                value: tempData?.municipio,
                            },
                            key: "municipio",
                            label: "Município"
                        }
                    ]
                },
                (data) => console.log(data)
            )
        }
    </script>
    <link type="text/css" rel="stylesheet" href="../global.css">
</head>
<body>

</body>
</html>
