<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module">
        import List from "../components/list/List.js";

        function onClick(event, cidade, index, jsonData, keys) {
            sessionStorage.setItem("TEMP-CIDADE", JSON.stringify(cidade))
            window.open("./cidade.html", "_self")
        }

        window.onload = async () => {
            const lista = new List("Cidades")
            try {
                const data = await fetch("http://localhost:8000/api/cidades")
                const json = await data.json()

                lista.render(json, [
                    {key: "uf", label: "UF"},
                    {key: "municipio", label: "Munic√≠pio"}
                ], onClick)
            } catch (err) {
                console.error(err)
            }
        }
    </script>
    <link type="text/css" rel="stylesheet" href="../global.css">
</head>
<body>

</body>
</html>
